<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding, Margin</title>
    <!-- css Defri -->
    <link rel="stylesheet" href="style.css" />
    <!-- css link -->
    <link rel="stylesheet" href="sytle.css" />
    <!-- font - Fajar Danis woro -->
    <link href="https://fonts.cdnfonts.com/css/metropolis-2" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- card defri -->
    <div id="container-def">
      <div class="card-def">
        <img class="gambar-def" src="Moladin-Dealer.jpg" alt="" />
        <h1 class="title-def">Moladin Dealer</h1>
        <p class="content-def">
          Pembiayaan usaha Dealer dengan pencairan tinggi untuk pembayaran
          jangka pendek atau menengah.
        </p>
        <span class="other-def">Selengkapnya</span>

    <!-- card Fajar Danis woro -->
    <div class="page-fajardanis">
      <h1>Fajar danis</h1>
      <div class="card-fajardanis">
        <img
          src="https://moladin.com/assets/images/Moladin-Dealer.jpg"
          alt="card"
        />
        <div class="card-content-fajardanis">
          <div class="card-text-fajardanis">
            <h3>Moladin Dealer</h3>
            <p>
              Pembiayaan usaha Dealer dengan pencairan tinggi untuk pembayaran
              jangka pendek atau menengah.
            </p>
          </div>
          <a href="/">Selengkapnya </a>
        </div>
      </div>
    </div>
    
  </body>
</html>
